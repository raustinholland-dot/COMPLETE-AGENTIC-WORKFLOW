version: "3.8"

services:
  # ─────────────────────────────────────────────
  # n8n — Workflow Engine
  # ─────────────────────────────────────────────
  n8n:
    image: n8nio/n8n:2.8.3
    container_name: clearwater-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=clearwater
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_BINARY_DATA_STORAGE_PATH=/home/node/.n8n/binaryData
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=last
      - EXECUTIONS_DATA_MAX_AGE=168
      - N8N_LOG_LEVEL=info
      - GENERIC_TIMEZONE=America/New_York
      # API Keys (set in .env)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
      - ./templates:/home/node/.n8n/templates
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - clearwater-net

  # ─────────────────────────────────────────────
  # Qdrant — Vector Database
  # ─────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:v1.13.0
    container_name: clearwater-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant/config.yaml:/qdrant/config/production.yaml
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - clearwater-net

  # ─────────────────────────────────────────────
  # PostgreSQL — Structured Data + Agent Memory
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: clearwater-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=clearwater
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=clearwater_deals
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clearwater -d clearwater_deals"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clearwater-net

  # ─────────────────────────────────────────────
  # Redis — Active Session Memory
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: clearwater-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clearwater-net

  # ─────────────────────────────────────────────
  # Metabase — Deal Health Dashboard
  # ─────────────────────────────────────────────
  metabase:
    image: metabase/metabase:v0.51.5
    container_name: clearwater-metabase
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_HOST=postgres
      - MB_DB_PORT=5432
      - MB_DB_DBNAME=metabase
      - MB_DB_USER=clearwater
      - MB_DB_PASS=${POSTGRES_PASSWORD}
      - MB_SITE_NAME=Clearwater Deal Intelligence
      - JAVA_TIMEZONE=America/New_York
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clearwater-net

volumes:
  n8n_data:
  qdrant_data:
  postgres_data:
  redis_data:

networks:
  clearwater-net:
    driver: bridge
